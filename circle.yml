machine:
  node:
    # Circle will use node v4.0.0
    version: 4.0.0
deployment:
  staging:
    branch: master
    heroku:
      appname: maps-js-lib
test:
  override:
    - node ./node_modules/mocha/bin/mocha -V --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml